<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/main.css" />
  <title> Bone Hand </title>

  <script src="//js.leapmotion.com/leap-0.6.3.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
  <script src="//js.leapmotion.com/leap-plugins-0.1.9.js"></script>
</head>
<body>

<div id="output"></div>

<p>
  Docs: <a href="http://leapmotion.github.io/leapjs-plugins/main/bone-hand/">leapmotion.github.io/leapjs-plugins/main/bone-hand/</a>
</p>

</body>

<script>

  Leap.loop(function(frame){
    document.getElementById('output').innerHTML = frame.id
  }).use('boneHand', {
    targetEl: document.body
    // or, pass in your own scene with scene:
  });

  Leap.loopController.loopWhileDisconnected = true;

</script>
</html>
